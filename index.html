<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glowria</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Icons -->
  <link rel="icon" href="/Photos/Logo.webp" />

  <!-- External CSS -->
  <link rel="stylesheet" href="Css/style.css" />
</head>

<body>
  <!-- TOP NAV -->
  <nav class="container py-1 d-flex align-items-center justify-content-between">
    <!-- Logo -->
    <h2 class="fw-bold fst-italic text-uppercase">Glowria</h2>

    <!-- Search -->
    <div class="search-wrapper mt-4 w-50">
      <input type="text" class="form-control search-input" placeholder="Search for Products, Brands..." />
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <!-- Buttons -->
    <div class="d-flex gap-2">
      <button class="btn btn-dark top-btn d-none d-md-block">WISHLIST</button>
      <button class="btn btn-light top-btn d-none d-md-block">LOGIN</button>
      <button class="btn top-btn bag-btn">
        <i class="ri-shopping-bag-3-line"></i> BAG 0
      </button>
    </div>
  </nav>

  <!-- CATEGORY MENU -->
  <div class="border-top py-2">
    <div class="container d-flex align-items-center gap-3 flex-wrap">
      <span>Makeup</span>
      <span>Skin</span>
      <span>Hair</span>
      <span>Personal care</span>
      <span>Mom & Baby</span>
      <span>Fragrance</span>

      <!-- Colored Tag Buttons -->
      <span class="tag-btn blue">UNDERGARMENTS</span>
      <span class="tag-btn pink">THE GREAT GIGA SALE</span>
      <span class="tag-btn purple">JEWELLERY</span>
      <span class="tag-btn teal">CLEARANCE SALE</span>
      <span class="tag-btn green">MEN</span>
    </div>
  </div>






  <!-- External JS -->
  <script src="JS/script.js"></script>
</body>

</html>
