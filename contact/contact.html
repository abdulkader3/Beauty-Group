<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/contact//Css//contact.css" />
</head>

<body>
  <!-- ================= TOP HEADER ================= -->
  <section class="top-header py-">
    <div class=" text-center head-banner mt-  py-5">
  
      <h2 class="page-title">Contact</h2>
  
      <p class="breadcrumb-text">
        <h6 ><a class="contact-home" href="/index.html">Home</a></>
        <span>/</span>
        <a class="text-decoration-none head-text">Contact</a> 
      </p>
  
    </div>
  </section>
 

  <!---------- Contact SECTION -------->
  <section class="contact-section container py-5">
    <div class="row">

      <!-- Left Info Boxes -->
      <div class="col-md-4">

        <!-- Phone -->
        <div class="info-box mb-4">
          <div class="icon">
            <i class="fa-solid fa-phone"></i>
          </div>
          <h5 class="info-title contact-text">Phone</h5>
          <p><strong class="contact-text">Toll-Free:</strong> 0000 - 123 - 456789</p>
          <p><strong class="contact-text">Fax:</strong> 0000 - 123 - 456789</p>
        </div>

        <!-- Email -->
        <div class="info-box mb-4">
          <div class="icon">
            <i class="fa-solid fa-envelope"></i>
          </div>
          <h5 class="info-title contact-text">Email</h5>
          <p>mail@example.com</p>
          <p>support@example.com</p>
        </div>

        <!-- Address -->
        <div class="info-box mb-4">
          <div class="icon">
            <i class="fa-solid fa-location-arrow"></i>
          </div>
          <h5 class="info-title contact-text">Address</h5>
          <p>No: 58 A, East Madison Street,</p>
          <p>Baltimore, MD, USA 4508</p>
        </div>

      </div>

      <!-- Right Contact Form -->
      <div class="col-md-8">
        <h4 class="form-heading mb-4 ">Contact Form</h4>

        <form>
          <input type="text" class="form-control contact-input mb-3" placeholder="Name">
          <input type="email" class="form-control contact-input mb-3" placeholder="Email">
          <input type="text" class="form-control contact-input mb-3" placeholder="Phone">
          <textarea rows="6" class="form-control contact-input mb-3" placeholder="Message"></textarea>

          <button class="send-btn contact-text">Send</button>
        </form>
      </div>

    </div>
  </section>
   <!------ MAP SECTION --------->
   <button id="backToTop"><i class="fa-solid fa-arrow-up"></i></button>
  <section class="container my-5">
    
    
    <div class="map-wrapper">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3648.5844997036875!2d90.39731687602547!3d23.86888378421602!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c59ad99e526d%3A0x8301be280dfeb039!2sCreative%20IT%20Institute%2C%20Uttara%20Campus!5e0!3m2!1sen!2sbd!4v1765294428668!5m2!1sen!2sbd"
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </section>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/JS/script.js"></script>
</body>

</html>
